<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/templates/CSS/login.css"/>

    <script src="/templates/JS/login.js"></script>
</head>
<body>
    <form id="sign-in" th:action="@{/j_spring_security_check}" method="post" >
        <h2>Sign in</h2>
        <div class="form-floating mb-3">
            <input type="userName" class="form-control" id="floatingInput" placeholder="userName" name="username" th:required="required"></input>
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPass" placeholder="Password" name="password" th:required="required"></input>
            <label for="floatingPass">Password</label>
        </div>
        <div class="alert" style="display: none;"></div>
        <input type="submit" value=" Login " id="submit-btn"></input>
        <div class="newAccount">
            Don't have an account?
            <span id="register"> Register </span>
        </div>
    </form>
    <form action="" id="sign-up">
        <h2>Register</h2>
        <div class="form-floating mb-3">
            <input type="userName" class="form-control" id="floatingUserName" placeholder="userName"  th:required="required" ></input>
            <label for="floatingUserName">User Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email" th:required="required" ></input>
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:required="required" ></input>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" th:required="required" ></input>
            <label for="floatingPasswordConfirm">Confirm your password</label>
        </div>
        <button id="create-acc">Create account</button>
        <span id="return-login">Back to sign in</span>
    </form>

    <script>
        const url = window.location.search
        const urlParams = new URLSearchParams(url);
        var message = urlParams.get('message');
        if(message!=null){
            $(".alert").text("Tài khoản hoặc mật khẩu không đúng")
            $(".alert").show()
        } 


    </script>
</body>
</html>
